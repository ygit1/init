vi .tmux.conf


# ==============================
# 基本設定
# ==============================

# プレフィックスキーをCtrl+aに変更（デフォルトはCtrl+b）
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# マウス操作を有効化（クリックでペイン移動、ドラッグでリサイズ等）
set -g mouse on

# 256色対応
set -g default-terminal "screen-256color"

# ウィンドウとペインの番号を1から開始
set -g base-index 1
setw -g pane-base-index 1

# ウィンドウ番号を自動で詰める
set -g renumber-windows on

# Escapeキーの遅延をなくす
set -sg escape-time 0

# ==============================
# キーバインド設定
# ==============================

# 設定ファイルのリロード
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# ペイン分割（より直感的なキー）
bind | split-window -h -c "#{pane_current_path}"  # 縦分割
bind - split-window -v -c "#{pane_current_path}"  # 横分割

# Vimライクなペイン移動
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# ペインリサイズ（Shift + 矢印キー）
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# 新しいウィンドウを現在のディレクトリで開く
bind c new-window -c "#{pane_current_path}"

# コピーモードをvimライクに
setw -g mode-keys vi
bind v copy-mode
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"  # macOS
# bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xclip -sel clip"  # Linux

# ペインのズーム切り替え
bind z resize-pane -Z

# ==============================
# 見た目の設定
# ==============================

# ステータスバーのデザイン
set -g status-bg black
set -g status-fg white
set -g status-left-length 30
set -g status-right-length 60

# 左側：セッション名
set -g status-left '#[fg=green,bold][#S] '

# 右側：日時
set -g status-right '#[fg=yellow]%Y-%m-%d %H:%M'

# ウィンドウリストの色
setw -g window-status-current-style 'fg=black bg=green bold'
setw -g window-status-style 'fg=white bg=black'

# ペインボーダーの色
set -g pane-border-style 'fg=colour238'
set -g pane-active-border-style 'fg=green'

# ==============================
# プラグイン管理（TPM）
# ==============================

# プラグインマネージャーのインストール
# git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm

# プラグインリスト
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'  # セッション復元
set -g @plugin 'tmux-plugins/tmux-continuum'  # 自動セッション保存
set -g @plugin 'tmux-plugins/tmux-yank'       # コピペ改善
set -g @plugin 'christoomey/vim-tmux-navigator'  # Vim連携

# resurrect設定
set -g @resurrect-capture-pane-contents 'on'
set -g @resurrect-strategy-vim 'session'

# continuum設定（自動保存）
set -g @continuum-restore 'on'
set -g @continuum-save-interval '15'

# プラグインマネージャーの初期化（最後に記述）
run '~/.tmux/plugins/tpm/tpm'

